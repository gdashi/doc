<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>啊星</title>
    <style>
        * {
            /*选择所有的元素 星号选择器*/
            margin: 0px;
            padding: 0px;
        }
        html,body{
            widows: 100%;
            height: 100%;
        }
        body{
            background: url("img/3.jpg");
            background-size: 100% 100%;
            overflow: hidden;
        }
        
        #heart {
            width: 520px;
            height: 520px;
            margin: 100px auto;
            position: relative;/*相对定位参考物*/
            /*上行100px，左右auto 自动居中*/
        }
        
        #heart:before {
            content: "";
            /*必须写*/
            display: block;
            width: 20px;
            height: 30px;
            background: #64ffae;
            border-radius: 10px 10px 0 0;
            transform: rotate(45deg); /*旋转45度*/
            position: absolute;/*绝对定位：定位元素*/
            left: 6px;/*距离参考物 左端的距离*/
            top: 0px;
            /*设置圆角*/
        }
        
        #heart:after {
            content: "";            /*必须写*/
            display: block;
            width: 20px;
            height: 30px;
            background: #64ffae;
            border-radius: 10px 10px 0 0;
            transform: rotate(-45deg); /*旋转45度*/
            position: absolute;
            left: 0px;/*距离参考物 左端的距离*/
            top: 0px;
            /*设置圆角*/
        }
        
        .snowfall-flakes{
           position: relative; 
        }
         .snowfall-flakes:before,.snowfall-flakes:after{
            content: "";            /*必须写*/
            display: block;
            width: 10px;
            height: 16px;
            background: red;
            border-radius: 10px 10px 0 0;
            transform: rotate(-45deg); /*旋转45度*/
            position: absolute;
            left: 0px;/*距离参考物 左端的距离*/
            top: 0px;
         }
         
         .snowfall-flakes:before{
              transform: rotate(45deg); /*旋转45度*/
              left: 4px;/*距离参考物 左端的距离*/
         }
    </style>
</head>

<body>
    <div id="heart">
    </div>
    <audio src="audio/2.mp3" id = "music"></audio>

</body>
<script>
    var heart  = document.getElementById("heart");
    var music = document.getElementById("music");
    var mark = true;
    heart.onclick = function(){
        if (mark){
            music.play();  
            mark = false;
        }
        else{
            music.pause(); 
            mark = true;
        }

    }
</script>
<script src="js/jquery-1.2.6.min.js"></script>
<script src="js/snowfall.jquery.js"></script>
<script>
    //引用
    $(document).snowfall({
        flakeCount : 50})
</script>
<!--
        css 伪类 
        before 在标签内容的前面添加内容 相当于一个行的元素
        after 在标签内容的后面添加内容
    -->

</html>
